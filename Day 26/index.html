<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e49e04f4cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="img">
      <div class="img-text">
        <h1 class="h1-text">World Countries List</h1>
        <p>Total Number Of Countries <span id="countriesNumb">193</span></p>
        <p id="test"></p>
        <div class="btns">
          <button id="strWord" type="submit">Starting Word</button>
          <button id="anyWord" type="submit">Search with any word</button>
          <button id="atoZ">A-Z</button>
        </div>
        <div id="textBarDiv">
          <input id="textBar" type="text" placeholder="Search country..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>

    <div id="main">
      <ul id="ulElement">
       
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
